name: Update sites.md

on:
  push:
    paths:
      - 'sites.yaml'
      - '.github/workflows/update-sites-md.yml'
      - 'scripts/generate_sites_md.py'

jobs:
  update-sites-md:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Generate sites.md
        run: python scripts/generate_sites_md.py

      - name: Commit and push changes
        env:
          GITHUB_TOKEN: ${{ secrets.ARASH }}
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}
          git add sites.md
          git diff --cached --quiet || git commit -m "Update sites.md"
          git push origin HEAD:${{ github.ref_name }}

