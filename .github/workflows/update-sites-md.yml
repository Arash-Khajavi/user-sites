name: Update sites.md

on:
  push:
    paths:
      - sites.yaml
  workflow_dispatch:

jobs:
  update-sites-md:
    runs-on: ubuntu-latest
    name: Generate sites.md from sites.yaml

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install PyYAML
        run: pip install pyyaml

      - name: Generate sites.md from sites.yaml
        run: |
          python scripts/generate_sites_md.py

      - name: Commit and push if changed
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sites.md
          git diff --cached --quiet || git commit -m "Update sites.md from sites.yaml"
          git push
